<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    
    <title>Giphy Emotions Search</title>
</head>
<body>
    <div class = "container">
        <div class="jumbtron" id="header">

            <img id="topImageL" src="assets/images/giphy-left.gif">
            <img id="topImageR" src="assets/images/giphy-right.gif">          
        
            <h1>Emotions GIPHys</h1>         
            
            <div class="instructions m-0">
                <h5>
                    Click the buttons to display GIPHYs of your favourite Emotions!
                    <br>
                    Click the GIPHYs to pause and play!
                    <br>
                    Search to add more buttons!
                </h5>
            </div>
        </div>
        
        <form class="form-inline" id="emotionSearch">
        
            <div class="form-group">
                <label for="emotionInput">Search For Emotions:</label>
                <input type="text" id="emotionInput">
                   <!-- Button triggers new movie to be added -->
            <input class="btn btn-primary ml-1" id="addEmotion" type="submit" value="Submit">

            </div>
         
        </form>


        <div class="row">
            <div class="container">
                <div class="btn-group inline pull-left">
                    <div id="myButtons"></div>
                </div> <!--end of button group -->
            </div> <!--end of container -->
        </div> <!--end of row -->
            
        <div class="row">
            <div class="container col-lg-8 col-s-12 col-xs-12">
                <span><div id="gifArea"></div></span>
            </div> <!--end of container -->

            <div class="col-lg-4 col-s-0 col-xs-0 border text-center">
                <div class="row m-2 bg-primary text-center">
                    <h3 class = "text-white text-center"> My Favourites <i class="fas fa-heart ml-1"></i> </h3>
                </div>
                <div class="row m-2">
                    <span><div id="favouriteArea"></div></span>
                </div>
            </div>
       
        </div> <!-- end of row  -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
